        let Totalexpnse = 0;

        const Allexpense = [];

        let InputDesc = document.querySelector("#inputDesc")

        const inputElement = document.querySelector("#inputAmount")

        let heading = document.querySelector("#AmountScreen")    //for showing total

        // console.log(heading)

        //heading.textContent=Totalexpnse;      //replace with heading to totalexpanse

        function Addexpense() {

            const ExpenseItem = {}
            // const inputElement = document.querySelector("#inputAmount")
            const textAmount = inputElement.value
            // console.log(inputElement)
            //console.log({ textAmount })

            const textDesc = InputDesc.value
            //console.log({ textDesc, textAmount })

    
            const expense = parseInt(textAmount, 10)
            //console.log({ expense })

            ExpenseItem.description = textDesc;        //accessing object
            ExpenseItem.Amount = expense;
            //console.table(ExpenseItem)

            Allexpense.push=(ExpenseItem);
            //console.log(Allexpense);

            Totalexpnse = Totalexpnse + expense;
            //console.log({ Totalexpnse })
            const finalOutput=`The expense of This month is :${Totalexpnse}`

            heading.textContent = finalOutput;

        }
        Addexpense()

        const element = document.querySelector("#btn")
        element.addEventListener("click", Addexpense)
